{% extends 'layout.html' %}

{% block body %}
<h1>Login</h1>
<form method="POST" action="">
    <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" name="username" value={{request.form.username}}>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" name="password" value={{request.form.password}}>
    </div>
    <p><input type="submit" value="Submit" class="btn btn-primary"></p>
</form>

{% endblock %}
